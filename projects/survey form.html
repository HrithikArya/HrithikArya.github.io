<html>
<link rel="stylesheet" href="./css/surveyForm.css">
<body>
<div class="container">
  <header id="header">
    <h1 id="title">Contact Form</h1>
    <p id="description">Thanks for Contacting Me</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text"
             name="name"
             id="name"
             class="form-input"
             placeholder="Enter Your Name"
             required
             />
    </div>
    <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email"
               name="email"
               id="email"
               class="form-input"
               placeholder="Enter Your Email"
               required
               />
    </div>
    <div class="form-group">
        <label id="number-label" for="number">Number</label>
        <p>Country code</p>
        <select id="dropdown" class="form-input" name="country-code" required>
          <option disabled selected value>Select Country Code</option>
          <option value="India">+91</option>
          <option value="USA">+1</option>
          <option value="don't know">I Don't Know</option>
        </select>
        <input type="number"
               name="number"
               id="number"
               min="0000000000"
               max="9999999999"
               class="form-input"
               placeholder="Enter Your Number"
               required
               />
    </div>
    <div class="form-group">
        <p>I'm Your</p>
        <label>
            <input type="radio"
                   class="radio-input"
                   name="relation"
                   value="Relative"
                   />Relative</label>
      <label>
        <input type="radio"
               class="radio-input"
               name="relation"
               value="friend"

               />Friend</label>
      <label>
       <input type="radio"
              name="relation"
              class="radio-input"
              value="not-sure"
              />Not sure</label>
    </div>
    <div class="form-group">
        <p>What You like in me??</p>
        <label>
        <input type="checkbox"
               class="checkbox-input"
               name="Face"
               value="face"
               />Face</label>
          <label>
          <input type="checkbox"
                 name="looks"
                 class="checkbox-input"
                 value="looks"
                 />Looks</label>
          <label>
          <input type="checkbox"
                 name="smile"
                 class="checkbox-input"
                 value="smile"
                 />Smile</label>
          <<label>
          <input type="checkbox"
                 name="everything"
                 class="checkbox-input"
                 value="value"
                 />Everything</label>
          <label>
          <input type="checkbox"
                 name="nothing"
                 class="checkbox-input"
                 value="nothing"
                 />Nothing</label>
    </div>
    <div class="form-group">
        <p>Any additional information</p>
        <textarea name="comments"
                  class="form-input"
                  id="comments"
                  placeholder="Enter Here..."></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" id="submit" name="submit" class="submit-button">Submit</button>
                </div>

      </form>
   </div>
 </body>
</html>
